<!DOCTYPE html>
<html>
  <head>
    <title>Admin Create Account</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="projectStyle.css">
  </head>
  <style>
    body {
      background-color: maroon;
    }
    h1 {
      color: black;
      font-size: xx-large;
      text-align: center;
    }
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    label {
      color: black;
      display: block;
      text-align: center;
    }

    button {
      margin: 0 auto;
    }
  </style>
  <body>
    <header class="site-header">
      <img src="concordiaEmblem.png" alt ="Concordia Emblem">
    </header>
    <h1>To create your admin account, follow the steps below:</h1>
    <label>
      Username:
      <input
        id="username"
        type="text"
        name="name"
        placeholder="Enter Username"
      />
    </label>

    <p></p>

    <label>
      Password:
      <input
        id="password"
        type="password"
        name="name"
        placeholder="Enter password"
      />
    </label>

    <p></p>

    <label>
      Re-enter Password:
      <input
        id="confirmedPassword"
        type="password"
        name="name"
        placeholder="Re-enter password"
      >
      <p></p>
      <label>
        E-mail:
        <input id="email" type="email" name="name" placeholder="Enter E-mail" />
      </label>
      <p></p>
      <label>
      <button id="createAdminAccount" class = "primaryButton" type="button" style="display: block">
        Create Account
      </button>
    </label>
    <br />
    <script>
      document
        .getElementById("createAdminAccount")
        .addEventListener("click", function () {
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const email = document.getElementById("email").value;
          const confirmedPassword =
            document.getElementById("confirmedPassword").value;
          if (username.trim() === "" && password.trim() === "") {
            alert("You must put a username and password");
          } else if (username.trim() === "") {
            alert("You must put a username");
          } else if (password.trim() === "") {
            alert("You must put a password");
          } else if (password.trim() !== confirmedPassword.trim()) {
            alert("Your passwords must match");
          } else if (email.trim() === "") {
            alert("You must put an e-mail");
          } else {
            const users = [];
            //create a for loop to see if the user exists, and if they do see if the password matches
            users.push({
              username: username,
              password: password,
            });
            localStorage.setItem("username", username);
            location.href = "LoginPage.html";
          }
        });
    </script>
  </body>
</html>
