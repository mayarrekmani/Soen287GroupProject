<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Concordia Login Website</title>
  </head>
  <body>
    <style>
      #student,
      #admin {
        display: none;
      }
      h1 {
        color: black;
        display: block;
        text-align: center;
      }
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <img src="concordiaEmblem.png" alt="Concordia Emblem" />
    <h1>
      Welcome to Concordia's Login Page, Select which one applies to you:
      <button id="studentLoginBtn" type="button">Student</button>
      <button id="adminLoginBtn" type="button">Admin</button>
    </h1>
    <div id="student">
      <style>
        h2 {
          color: black;
          font-size: xx-large;
          text-align: center;
        }
        label {
          color: black;
          display: block;
          text-align: center;
        }

        button {
          margin: 0 auto;
        }
      </style>
      <h2>Student User</h2>
      <br />
      <label>
        Username:
        <input
          id="studentUsername"
          type="text"
          name="name"
          placeholder="Enter Username"
        />
      </label>
      <label>
        Password:
        <input
          id="studentPassword"
          type="password"
          name="name"
          placeholder="Enter password"
        />
        <button
          id="studentLogin"
          class="primaryButton"
          type="button"
          style="display: block"
        >
          Login
        </button>
      </label>
      <br />
        <label>
        Forgot Password?
        <button
          id="forgotPassword"
          class="primaryButton"
          type="button"
          style="display: block"
        >
          Reset Password
        </button>
      </label>
      <label>
        Don't have an account?
        <button
          id="studentCreateAccount"
          class="primaryButton"
          type="button"
          style="display: block"
        >
          Create Account
        </button>
      </label>
    
    </div>
    <div id ="admin">
          <style>
    h2 {
      color: white;
      font-size: xx-large;
      text-align: center;
    }
    label {
      color: white;
      display: block;
      text-align: center;
    }

    button {
      margin: 0 auto;
    }
  </style>
  <body>
    <h2>Admin User</h2>
    <br />
    <label>
      Username:
      <input
        id="adminUsername"
        type="text"
        name="name"
        placeholder="Enter Username"
      />
    </label>
    <label>
      Password:
      <input
        id="adminPassword"
        type="password"
        name="name"
        placeholder="Enter password"
      />
      <button id="adminLogin" type="button" style="display: block">
        Login
      </button>
    </label>
    <br />
    <label>
        Forgot Password?
        <button
          id="forgotPassword"
          class="primaryButton"
          type="button"
          style="display: block"
        >
          Reset Password
        </button>
      </label>
    <label>
        Don't have an account?
        <button
          id="adminCreateAccount"
          class="primaryButton"
          type="button"
          style="display: block"
        >
          Create Account
        </button>
      </label>
    </div>
    <script>
      document
        .getElementById("studentLoginBtn")
        .addEventListener("click", function () {
          document.body.style.background = "lightblue";
          document.getElementById("student").style.display = "block";
          document.getElementById("admin").style.display = "none";
          document
            .getElementById("studentLogin")
            .addEventListener("click", function () {
              const username = document.getElementById("studentUsername").value;
              const password = document.getElementById("studentPassword").value;
              if (username.trim() === "" && password.trim() === "") {
                alert("You must put a username and password");
              } else if (username.trim() === "") {
                alert("You must put a username");
              } else if (password.trim() === "") {
                alert("You must put a password");
              } else {
                const users = [];
                users.push({
              username: username,
              password: password,
            });
                localStorage.setItem("username", username);
                location.href = "studentPage.html";
              }
            });
             document.getElementById("studentCreateAccount").addEventListener("click", function(){
                location.href = "studentCreateAccount.html";
            });
            
        });
        document.getElementById("adminLoginBtn").addEventListener("click", function(){
            document.body.style.background = "maroon";
            document.getElementById("admin").style.display = "block";
            document.getElementById("student").style.display = "none";
              document
        .getElementById("adminLogin")
        .addEventListener("click", function () {
          const username = document.getElementById("adminUsername").value;
          const password = document.getElementById("adminPassword").value;
          if (username.trim() === "" && password.trim() === "") {
            alert("You must put a username and password");
          } else if (username.trim() === "") {
            alert("You must put a username");
          } else if (password.trim() === "") {
            alert("You must put a password");
          } else {
            const users = [];
            //create a for loop to see if the user exists, and if they do see if the password matches
            users.push({
              username: username,
              password: password,
            });
            localStorage.setItem("username", username);
            location.href = "adminPage.html";
          }
        
        });
          document.getElementById("adminCreateAccount").addEventListener("click", function(){
                location.href = "adminCreateAccount.html";
            });
            document.getElementById("forgotPassword").addEventListener("click", function(){
                location.href = "forgotPassword.html";
            });
        });
    </script>
  </body>
</html>
